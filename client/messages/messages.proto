message Event {
	enum EventType {
		INPUT = 0;
		OUTPUT = 1;
		SCENE = 2;
	}
	EventType type = 1;
	int64 value = 2;
}

message Snapshot {
	int64 Inputs = 1;
	int64 Outputs = 2;
	int64 RawInputs = 3;
	int64 RawOutputs = 4; 
}

message CountingActor {
	string Address = 1;
	string ID = 2;
}
