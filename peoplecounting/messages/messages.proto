syntax = "proto3";
package messages;
import "github.com/AsynkronIT/protoactor-go/actor/protos.proto";



// message Inputs {
// 	uint32 value = 1;
// }

// message Outputs {
// 	uint32 value = 1;
// }

message Event {
	enum EventType {
		INPUT = 0;
		OUTPUT = 1;
	}
	EventType type = 1;
	uint32 value = 2;
}

message Snapshot {
	uint32 Inputs = 1;
	uint32 Outputs = 2; 
}
